name: Build & Push Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/gemini-balance

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # In thông tin commit lên log & Job Summary
      - name: Print commit info
        run: |
          echo "Branch      : $GITHUB_REF_NAME"
          echo "Commit SHA  : $GITHUB_SHA"
          echo "Commit msg  : $(git log -1 --pretty=%s)"
          echo "Author      : $(git log -1 --pretty='%an <%ae>')"
          {
            echo "### Build Info"
            echo "- Branch: $GITHUB_REF_NAME"
            echo "- Commit: \`$GITHUB_SHA\`"
            echo "- Message: $(git log -1 --pretty=%s)"
          } >> $GITHUB_STEP_SUMMARY

      # (tuỳ chọn) Hỗ trợ multi-arch
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (multi-arch + cache) + embed commit info
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:main
            ${{ env.IMAGE }}:${{ github.sha }}
          # truyền commit vào build args + nhúng labels OCI
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ github.run_started_at }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.run_started_at }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # (tuỳ chọn) In digest & labels của image vừa push để đối chiếu khi deploy
      - name: Inspect pushed images
        run: |
          docker buildx imagetools inspect $IMAGE:main
          docker buildx imagetools inspect $IMAGE:${GITHUB_SHA}
